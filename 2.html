    <p>
        그로우토피아에서 환자란 캐릭터가 점프, 펀치와 같이 특정 행동이나 컨텐츠를 진행하다 보면 질병에 걸리게 된다 그리고 그렇게 환자가 된다.<br>
        이렇게 환자가 된 캐릭터는 수술을 하여 질병을 고쳐야 한다.<br>
